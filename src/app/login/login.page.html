<ion-content class="ion-padding" [fullscreen]="true">
  <div id="container">
    <div class="logo-container">Savie</div>

    <div class="description-container">One touch, our responsibility</div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  required
                  email
                  #emailCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label class="label-item"
                  >Παρακαλώ συμπληρώστε ένα έγκυρο email</ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label position="floating">Κωδικός</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  #passwordCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label class="label-item"
                  >Παρακαλώ συμπληρώστε τον κωδικό σας</ion-label
                >
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <div class="actions-container">
              <div
                class="action"
                [ngClass]="{disabled: !f.valid}"
                (click)="f.valid && onSubmit(f)"
              >
                Σύνδεση
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
