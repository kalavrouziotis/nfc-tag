<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card (click)="read()">
            <ion-card-header>
              <ion-card-title>
                <img
                  class="cases-history"
                  src="assets/images/flamenco-web-search.png"
                  alt=""
                />
                <div>Καταγραφές</div></ion-card-title
              >
              <!-- <ion-card-subtitle>Ιστορικό χρήστη</ion-card-subtitle> -->
            </ion-card-header>

            <ion-card-content>
              Ξεκινήστε τον εντοπισμό του έξυπνου βραχιολιού, για να προχωρήσετε
              στην διαδικασία.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card (click)="create()">
            <ion-card-header>
              <ion-card-title>
                <img
                  class="create-new-case"
                  src="assets/images/karlsson-49.png"
                  alt=""
                />
                <div>Νέα καταγραφή</div>
              </ion-card-title>
              <ion-card-subtitle>Δημιουργία νέου συμβάντος</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              Ξεκινήστε τον εντοπισμό του έξυπνου βραχιολιού, για να προχωρήσετε
              στην διαδικασία.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ng-container>
      <div class="main-img-container">
        <img src="assets/images/pablo-975.png" alt="" />
      </div>
      <div class="content-container">
        <div class="title">Ουπς</div>

        </div>
        <div class="return-action" (click)="return()">Επιστροφή</div>
      </div>
    </ng-container> -->
  </div>
</ion-content>
