<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <!-- Scan home container -->
    <ng-container>
      <div class="main-img-container">
        <img src="assets/images/pablo-975.png" alt="" />
      </div>
      <div class="content-container">
        <div class="title">Ουπς</div>
        <div class="description">
          Το έξυπνο βραχιόλι περιέχει μη έγκυρο αναγνωριστικό κωδικό. Παρακαλώ
          διαμορφώστε το με ένα νέο.
        </div>
        <div class="actions-container">
          <div class="action" (click)="reset()">Διαμόρφωση</div>
        </div>
      </div>
    </ng-container>
  </div>
</ion-content>
